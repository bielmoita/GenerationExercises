<meta charset="UTF-8">


<script>
    /*
    *Criar um vetor com 5 posições para armazenar numeros.
    Imprimir o vetor na mesma ordem que os numeros foram informados e em seguida imprimir
    o vetor na ordem inversaao que foram informados.
    EX
    50 1 0 55 10

    50 1 0 55 10
    10 55 0 1 50
    */
    function pulaLinha(){
        document.write("<br>");
    }
    function pulaLinha2(){
        document.write("<br><br>");
    }
    
    var numeros = [];
    for (var posicao=0; posicao < 5; posicao++ )
    {
        numeros[posicao] = parseInt(prompt("Digite um numero: "));
        document.write(numeros[posicao]);
    }
    pulaLinha();
    for (posicao = 4; posicao >=0; posicao--)
    {
        document.write(numeros[posicao]);
    }
    
    //var reverseNumeros = numeros.reverse();
    //document.write(reverseNumeros);
    





</script>
