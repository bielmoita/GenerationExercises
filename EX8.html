<meta charset="UTF-8">

<script>
    function pulaLinha(){
        document.write("<br>");
    }
    var funcionario, salario;

    funcionario =  prompt("Insira o nome do Funcionario: ");
    salario = parseFloat(prompt("Insira o salario do funcionario: "));
        
    pulaLinha();
    
    if(salario > 4000)
    {
        document.write("O " + funcionario + " recebe mais de R$4000. ");
    }
    else
    {
        document.write("O " + funcionario + " recebe menos de R$4000. ");
    }
    
    
    





</script>
